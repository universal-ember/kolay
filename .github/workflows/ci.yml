name: CI
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

##############################################################

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  # cancel-in-progress: true

permissions:
  contents: read

##############################################################

jobs:
  ##############################################################

  install_dependencies:
    name: Setup
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: echo ${{ github.event.number }} > ./pr-number.txt

  ##############################################################

  lints:
    name: "Lint ${{ matrix.project.name }}"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install_dependencies]
    strategy:
      matrix:
        project:
          - { name: "kolay", dir: "." }
          - { name: "docs-app", dir: "./docs-app" }

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm build
      - run: pnpm lint
        working-directory: ${{ matrix.project.dir }}

  ##############################################################

  node_tests:
    name: "Node Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install_dependencies]

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm test

  browser_tests:
    name: "Browser Tests"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [install_dependencies]

    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm test
        working-directory: docs-app
